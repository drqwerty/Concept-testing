<ion-app>
  <ion-split-pane>

    <ion-menu>

      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">

          <div *ngFor="let group of appPages">
            <ion-item *ngIf="group.header != null"
                      (click)="toggleGroup(group)"
                      class="item-accordion-header"
                      [ngClass]="{expanded: !group.hidden}"
            >
                <ion-label>{{group.header}}</ion-label>
                <ion-icon slot="end" name="ios-arrow-down"></ion-icon>
            </ion-item>

              <ion-menu-toggle auto-hide="false" *ngFor="let page of group.pages">
              <ion-item [routerDirection]="'root'"
                        [routerLink]="[page.url]"
                        [hidden]=group.hidden
                        class="item-accordion"
              >
                <ion-icon slot="start" [name]="page.icon"></ion-icon>
                <ion-label>{{page.title}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>

        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
